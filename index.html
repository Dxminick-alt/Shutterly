<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutterly - Discover & Share Photography</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-camera"></i>
                <h1>Shutterly</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for inspiration...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-menu">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#explore" class="nav-link">Explore</a>
                <a href="#create" class="nav-link">Create</a>
                <button id="loginBtn" class="btn-primary">Login</button>
                <button id="signupBtn" class="btn-secondary">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Discover Beautiful Photography</h2>
            <p>Get inspired by millions of photos from talented photographers worldwide</p>
            <button class="btn-large">Start Exploring</button>
        </div>
    </section>

    <!-- Category Filter -->
    <section class="categories">
        <div class="category-container">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="nature">Nature</button>
            <button class="category-btn" data-category="architecture">Architecture</button>
            <button class="category-btn" data-category="portrait">Portrait</button>
            <button class="category-btn" data-category="street">Street</button>
            <button class="category-btn" data-category="wildlife">Wildlife</button>
            <button class="category-btn" data-category="landscape">Landscape</button>
            <button class="category-btn" data-category="abstract">Abstract</button>
        </div>
    </section>

    <!-- Photo Gallery Grid (Pinterest-style Masonry) -->
    <section class="gallery">
        <div class="masonry-grid" id="photoGrid">
            <!-- Photos will be dynamically loaded here -->
        </div>
    </section>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Upload Photo</h3>
            <form id="uploadForm">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop your photo or click to browse</p>
                    <input type="file" id="photoFile" accept="image/*" hidden>
                </div>
                <input type="text" id="photoTitle" placeholder="Add a title" required>
                <textarea id="photoDescription" placeholder="Tell us about this photo..."></textarea>
                <select id="photoCategory" required>
                    <option value="">Select Category</option>
                    <option value="nature">Nature</option>
                    <option value="architecture">Architecture</option>
                    <option value="portrait">Portrait</option>
                    <option value="street">Street Photography</option>
                    <option value="wildlife">Wildlife</option>
                    <option value="landscape">Landscape</option>
                    <option value="abstract">Abstract</option>
                </select>
                <input type="text" id="photoTags" placeholder="Tags (comma separated)">
                <button type="submit" class="btn-primary">Upload Photo</button>
            </form>
        </div>
    </div>

    <!-- Photo Detail Modal -->
    <div id="photoDetailModal" class="modal">
        <div class="modal-content photo-detail">
            <span class="close">&times;</span>
            <div class="photo-viewer">
                <img id="detailPhoto" src="" alt="">
            </div>
            <div class="photo-info">
                <h3 id="detailTitle"></h3>
                <p id="detailAuthor"></p>
                <p id="detailDescription"></p>
                <div class="photo-actions">
                    <button class="action-btn"><i class="far fa-heart"></i> Save</button>
                    <button class="action-btn"><i class="fas fa-share"></i> Share</button>
                    <button class="action-btn"><i class="fas fa-download"></i> Download</button>
                </div>
                <div class="photo-stats">
                    <span><i class="fas fa-eye"></i> <span id="viewCount">0</span> views</span>
                    <span><i class="fas fa-heart"></i> <span id="likeCount">0</span> likes</span>
                </div>
            </div>
        </div>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
