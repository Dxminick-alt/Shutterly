<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutterly - Share Your Photography</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="#" id="homeLink">
                    <i class="fas fa-camera"></i>
                    <span class="logo-text">Shutterly</span>
                </a>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search photos...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Explore</a>
                <button id="createBtn" class="btn-secondary">Create</button>
                <button id="themeToggle" class="btn-icon" title="Toggle theme"><i class="fas fa-moon"></i></button>
                <button id="profileBtn" class="btn-secondary">Profile</button>
            </div>
        </div>
    </nav>
    <section class="hero">
        <h1>Discover Amazing Photography</h1>
        <p>Share your work and get inspired by photographers worldwide</p>
    </section>
    <section class="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="nature">Nature</button>
        <button class="category-btn" data-category="architecture">Architecture</button>
        <button class="category-btn" data-category="portrait">Portrait</button>
        <button class="category-btn" data-category="street">Street</button>
        <button class="category-btn" data-category="landscape">Landscape</button>
    </section>
    <section class="gallery">
        <div class="masonry-grid" id="photoGrid"></div>
    </section>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="login-header">
                <i class="fas fa-camera"></i>
                <h2>Welcome to Shutterly</h2>
            </div>
            <input id="loginName" type="text" placeholder="Your name" class="input-field">
            <label class="file-label">
                <i class="fas fa-user-circle"></i> Choose profile picture
                <input id="loginAvatar" type="file" accept="image/*">
            </label>
            <div class="login-footer">
                <button id="loginThemeToggle" class="btn-icon" title="Toggle theme"><i class="fas fa-moon"></i></button>
                <button id="loginSubmit" class="btn-primary">Continue</button>
            </div>
        </div>
    </div>
    <div id="photoModal" class="modal">
        <div class="modal-content photo-detail-modal">
            <button class="modal-close">&times;</button>
            <div class="photo-detail-grid">
                <div class="photo-viewer">
                    <img id="modalPhoto" src="" alt="">
                </div>
                <div class="photo-sidebar">
                    <div class="photo-header">
                        <div class="photo-author">
                            <img id="authorAvatar" class="avatar-sm" src="" alt="">
                            <div>
                                <h3 id="photoTitle"></h3>
                                <p id="photoAuthor"></p>
                            </div>
                        </div>
                        <button id="followBtn" class="btn-secondary">Follow</button>
                    </div>
                    <p id="photoDescription" class="photo-description"></p>
                    <div class="photo-actions">
                        <button id="likeBtn" class="action-btn"><i class="fas fa-heart"></i> <span id="likeCount">0</span></button>
                        <button id="saveBtn" class="action-btn"><i class="fas fa-bookmark"></i> Save</button>
                        <button id="downloadBtn" class="action-btn"><i class="fas fa-download"></i> Download</button>
                    </div>
                    <div class="photo-stats">
                        <span><i class="fas fa-eye"></i> <span id="viewCount">0</span></span>
                        <span><i class="fas fa-heart"></i> <span id="statLikes">0</span></span>
                        <span><i class="fas fa-bookmark"></i> <span id="statSaves">0</span></span>
                        <span><i class="fas fa-comment"></i> <span id="statComments">0</span></span>
                    </div>
                    <div class="comments-section">
                        <h4>Comments</h4>
                        <div id="commentsList" class="comments-list"></div>
                        <div class="comment-input-group">
                            <textarea id="commentInput" placeholder="Add a comment..."></textarea>
                            <button id="commentSubmit" class="btn-primary">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Upload Photo</h2>
            <form id="uploadForm">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop or click to upload</p>
                    <input type="file" id="photoFile" accept="image/*" hidden>
                </div>
                <input type="text" id="uploadTitle" placeholder="Title" class="input-field" required>
                <textarea id="uploadDescription" placeholder="Description" class="input-field"></textarea>
                <select id="uploadCategory" class="input-field" required>
                    <option value="">Select category</option>
                    <option value="nature">Nature</option>
                    <option value="architecture">Architecture</option>
                    <option value="portrait">Portrait</option>
                    <option value="street">Street</option>
                    <option value="landscape">Landscape</option>
                </select>
                <button type="submit" class="btn-primary">Upload</button>
            </form>
        </div>
    </div>
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="profile-header">
                <img id="profileAvatar" class="avatar-lg" src="" alt="">
                <div class="profile-info">
                    <h2 id="profileName"></h2>
                    <div class="profile-stats">
                        <span><strong id="userLikes">0</strong> Likes</span>
                        <span><strong id="userSaves">0</strong> Saves</span>
                        <span><strong id="userComments">0</strong> Comments</span>
                    </div>
                    <button id="editProfileBtn" class="btn-secondary">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
    <div id="collectionModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Save to Collection</h2>
            <div id="collectionsList" class="collections-grid"></div>
            <div class="create-collection">
                <input id="newCollectionName" type="text" placeholder="New collection name" class="input-field">
                <button id="createCollectionBtn" class="btn-primary">Create</button>
            </div>
        </div>
    </div>
    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Choose Dimension</h2>
            <div class="download-options">
                <button class="download-btn" data-size="800">Small (800px)</button>
                <button class="download-btn" data-size="1280">Medium (1280px)</button>
                <button class="download-btn" data-size="1920">Large (1920px)</button>
                <button class="download-btn" data-size="original">Original</button>
            </div>
        </div>
    </div>
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Edit Profile</h2>
            <input id="editName" type="text" placeholder="Name" class="input-field">
            <label class="file-label">
                <i class="fas fa-user-circle"></i> Change profile picture
                <input id="editAvatar" type="file" accept="image/*">
            </label>
            <button id="saveProfileBtn" class="btn-primary">Save</button>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
